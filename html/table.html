<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Student Table</h2>

<table>
    <tr>
        <th rowspan="2">S.No</th>
        <th colspan="2">Name</th>
        <th rowspan="2">Department</th>
        <th rowspan="2">Marks</th>
    </tr>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr>
        <td>1</td>
        <td>John</td>
        <td>Doe</td>
        <td>IT</td>
        <td>85</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jane</td>
        <td>Smith</td>
        <td>HR</td>
        <td>90</td>
    </tr>
    <tr>
        <td rowspan="2">3</td>
        <td>Michael</td>
        <td>Brown</td>
        <td rowspan="2">Finance</td>
        <td>88</td>
    </tr>
    <tr>
        <td>Emily</td>
        <td>Clark</td>
        <td>92</td>
    </tr>
</table>

</body>
</html>
